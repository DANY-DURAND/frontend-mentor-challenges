<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main id="container">
      <picture class="product-image">
        <source media="(max-width: 375px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Product image" />
      </picture>
      <div class="product-details">
        <div class="product-category">
          <h3>Perfume</h3>
        </div>
        <div class="product-specifics">
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="product-action-details">
          <div class="price">
            <span class="current-price">$149.99</span>
            <span class="old-price"><strike>$169.99</strike></span>
          </div>
          <button class="btn-add-to-cart"><img src="./images/icon-cart.svg" alt="Shopping cart"><span>Add to Cart</span></button>
        </div>
      </div>
    </main>
  </body>
</html>
