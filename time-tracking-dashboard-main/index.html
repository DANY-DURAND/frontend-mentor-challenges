<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> -->
 
  <link rel="stylesheet" href="./assets/css/style.css">
  <script defer src="index.js"></script>


</head>
<body>

  <main class="container">
    <div class="card report">
      <div class="profile">
        <div class="image">
          <img src="./images/image-jeremy.png" alt="">
        </div>
        <div class="reporter">
          <span class="text">Report for</span>
        <span class="name">Jeremy Robson</span>
        </div>
        
      </div>
      <div class="timeframes">
      <ul>
        <li id="daily"><a href="#" class="active">Daily</a></li>
        <li class="weekly"><a href="#">Weekly</a></li>
        <li class="monthly"><a href="#">Monthly</a></li>
      </ul>
      </div>
    </div>
  
    <div class="card work" data-title="Work">
      <div class="back"></div>
      <div class="component">
        <div class="heading">
          <!-- <img src="./images/icon-work.svg" alt=""> -->
          <p class="title">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="time">
          <p class="current"><span class="current-hours"></span>hrs</p>
          <p class="previous">Last <span class="timestamp"></span> - <span class="previous-hours"></span>hrs</p>
        </div>
      </div>
    </div>

    <div class="card play" data-title="Play">
      <div class="back"></div>
      <div class="component">
        <div class="heading">
          <!-- <img src="./images/icon-work.svg" alt=""> -->
          <p class="title">Play</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="time">
          <p class="current"><span class="current-hours"></span>hrs</p>
          <p class="previous">Last <span class="timestamp"></span> - <span class="previous-hours"></span>hrs</p>
        </div>
      </div>
    </div>

    <div class="card study" data-title="Study">
      <div class="back"></div>
      <div class="component">
        <div class="heading">
          <!-- <img src="./images/icon-work.svg" alt=""> -->
          <p class="title">Study</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="time">
          <p class="current"><span class="current-hours"></span>hrs</p>
          <p class="previous">Last <span class="timestamp"></span> - <span class="previous-hours"></span>hrs</p>
        </div>
      </div>
    </div>
  
    <div class="card exercise" data-title="Exercise">
      <div class="back"></div>
      <div class="component">
        <div class="heading">
          <!-- <img src="./images/icon-work.svg" alt=""> -->
          <p class="title">Exercise</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="time">
          <p class="current"><span class="current-hours"></span>hrs</p>
          <p class="previous">Last <span class="timestamp"></span> - <span class="previous-hours"></span>hrs</p>
        </div>
      </div>
    </div>

    <div class="card social" data-title="Social">
      <div class="back"></div>
      <div class="component">
        <div class="heading">
          <!-- <img src="./images/icon-work.svg" alt=""> -->
          <p class="title">Social</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="time">
          <p class="current"><span class="current-hours"></span>hrs</p>
          <p class="previous">Last <span class="timestamp"></span> - <span class="previous-hours"></span>hrs</p>
        </div>
      </div>
    </div>

    <div class="card self-care" data-title="Self Care">
      <div class="back"></div>
      <div class="component">
          <div class="heading">
            <!-- <img src="./images/icon-work.svg" alt=""> -->
            <p class="title">Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
        <div class="time">
          <p class="current"><span class="current-hours"></span>hrs</p>
          <p class="previous">Last <span class="timestamp"></span> - <span class="previous-hours"></span>hrs</p>
        </div>
      </div>
    </div>

  </main>  

</body>
</html>
