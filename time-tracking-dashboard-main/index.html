<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> -->
 
  <link rel="stylesheet" href="./assets/css/style.css">
  <script defer src="index.js"></script>


</head>
<body>

  <main class="container">
    <div class="card report">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="">
        <span class="text">Report for</span>
        <span class="name">Jeremy Robson</span>
      </div>
      <ul>
        <li class="daily"><a href="#">Daily</a></li>
        <li class="weekly"><a href="#">Weekly</a></li>
        <li class="monthly"><a href="#">Monthly</a></li>
      </ul>
    </div>
  
    <div class="card work">
      <div class="back"></div>
      <div class="component">
        <div class="heading">
          <!-- <img src="./images/icon-work.svg" alt=""> -->
          <p class="title">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="time">
          <p class="current" >
            <span id="current">5</span><span id="current-hours">hrs</span>
          </p><!-- daily -->
          <p class="previous">Last <span id="timestamp">Day</span> - <span id="previous">7</span><span id="previous-hours">hrs</span> </p>
        </div>
      </div>
    </div>

    <div class="card play">
      <div class="back"></div>
      <div class="component">
        <div class="heading">
          <!-- <img src="./images/icon-work.svg" alt=""> -->
          <p class="title">Play</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="time">
          <p class="current">
            <span id="current">5</span><span id="current-hours">hrs</span>
          </p><!-- daily -->
          <p class="previous">Last <span id="timestamp">Day</span> - <span id="previous">2</span><span id="previous-hours">hrs</span></p>
        </div>
      </div>
    </div>

    <div class="card study">
      <div class="back"></div>
      <div class="component">
        <div class="heading">
          <!-- <img src="./images/icon-work.svg" alt=""> -->
          <p class="title">Study</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="time">
          <p class="current">
            <span id="current">5</span><span id="current-hours">hrs</span>
          </p><!-- daily -->
          <p class="previous">Last <span id="timestamp">Day</span> - <span id="previous">1</span><span id="hours">hrs</span></p>
        </div>
      </div>
    </div>
  
    <div class="card exercise">
      <div class="back"></div>
      <div class="component">
        <div class="heading">
          <!-- <img src="./images/icon-work.svg" alt=""> -->
          <p class="title">Exercise</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="time">
          <p class="current">
            <span id="current">5</span><span id="current-hours">hrs</span>
          </p><!-- daily -->
          <p class="previous">Last <span id="timestamp">Day</span> - <span id="previous">1</span><span id="hours">hr</span></p>
        </div>
      </div>
    </div>

    <div class="card social">
      <div class="back"></div>
      <div class="component">
        <div class="heading">
          <!-- <img src="./images/icon-work.svg" alt=""> -->
          <p class="title">Social</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="time">
          <p class="current" id="current">
            <span id="current">5</span><span id="current-hours">hrs</span>
          </p><!-- daily -->
          <p class="previous">Last <span id="timestamp">Day</span> - <span id="previous">3</span><span id="hours">hrs</span></p>
        </div>
      </div>
    </div>

    <div class="card self-care">
      <div class="back"></div>
      <div class="component">
          <div class="heading">
            <!-- <img src="./images/icon-work.svg" alt=""> -->
            <p class="title">Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
        <div class="time">
          <p class="current" id="current">0hrs</p><!-- daily -->
          <p class="previous">Last <span id="timestamp">Day</span> - <span id="previous">1</span><span id="hours">hr</span></p>
        </div>
      </div>
    </div>

  </main>  

</body>
</html>
